apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eas-dynamicteams-svc-qa-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    app.successfactors.com/live-status-qa: ONBOARD
spec:
  destination:
    namespace: nsqa01beas
    server: https://kubernetes.default.svc
  source:
    path: dc1/qa/
    repoURL: https://github.tools.sap/sf-k8s/eas-dynamicteams-svc-prod-config
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
  project: ecosystemapplications
