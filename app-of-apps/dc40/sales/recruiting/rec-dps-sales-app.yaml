apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rec-dps-sales-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    app.successfactors.com/live-status-sales: ONBOARD
spec:
  destination:
    namespace: nsps40brec
    server: https://kubernetes.default.svc
  source:
    path: dc40/sales/
    repoURL: https://github.tools.sap/sf-k8s/rec-dps-prod-config
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
  project: recruiting
